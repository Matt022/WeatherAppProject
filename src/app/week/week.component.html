<main>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="selectedTabIndex"
        (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Week">
            <div id="calendar">
                <div id="days">
                    <app-day-in-week *ngFor="let item of daysHere; let i = index" [theDay]="item" (receivedDate)="receiveDate($event)" [isHighlighted]="highlightedDayIndex === i"/>
                </div>
                <hr>
                <section id="data">
                    <app-weather-table [setDate]="setDay" (chartData)="getChartData($event)"/>
                </section>
            </div>
        </mat-tab>
        <mat-tab label="Chart">
            <app-chart [data]="chartData"/>
        </mat-tab>
        <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
</main>
